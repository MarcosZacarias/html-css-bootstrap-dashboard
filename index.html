<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- TOP CONTENT -->
    <div id="top_content" class="_bordered bg-light">
      <!-- NAVBAR -->

      <nav class="navbar navbar-expand-lg bg-white py-0 m-0 flex-grow-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo.svg"
              alt="Logo"
              class="d-none d-lg-inline-block align-text-top"
            />
          </a>
          <a class="navbar-brand" href="#">
            <img
              src="./img/mobile-logo.png"
              alt="Logo"
              class="d-inline-block d-lg-none align-text-top img-fluid _logo_mobile"
            />
          </a>

          <form class="d-flex flex-grow-1" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <div class="navbar-nav mb-2 mb-lg-0 flex-grow-0">
            <div class="nav-item">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bell-fill text-warning dropdown dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
                />
              </svg>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">Action</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Another action
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Something else here
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- BOTTOM CONTENT -->
    <div id="bottom_content" class="_bordered d-flex">
      <!-- ASIDEBAR -->
      <aside id="sidebar" class="_bordered py-4">
        <div class="m-2">
          <i class="fa-solid fa-house fa-lg _icons_sidebar"></i>
          <p class="d-none d-lg-inline-block m-0">Home</p>
        </div>
        <div class="m-2">
          <i class="fa-solid fa-chart-simple fa-lg _icons_sidebar"></i>
          <p class="d-none d-lg-inline-block m-0">Stats</p>
        </div>
        <div class="m-2">
          <i class="fa-solid fa-signal fa-lg _icons_sidebar"></i>
          <p class="d-none d-lg-inline-block m-0">Signals</p>
        </div>
        <div class="m-2 mt-auto">
          <i class="fa-solid fa-gear fa-lg _icons_sidebar"></i>
          <p class="d-none d-lg-inline-block m-0">Admin</p>
        </div>
      </aside>

      <!-- MAIN -->
      <main id="main" class="bordered">
        <!-- HEADER -->
        <header class="bg-primary h-50"></header>

        <!-- MAIN CONTENT -->
        <div class="main-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 col-lg-9 _bordered">
                <div class="card my-4">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body"></div>
                </div>
                <div class="card my-4">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body"></div>
                </div>
              </div>
              <div class="col-12 col-lg-3 _bordered">
                <div class="card my-4">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body"></div>
                </div>
                <div class="card my-4">
                  <div class="card m-2">
                    <img src="./img/stats.jpeg" alt="" class="img-fluid" />

                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">
                        Some quick example text to build on the card title and
                        make up the bulk of the card's content.
                      </p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- SCRIPT JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
