<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- TOP CONTENT -->
    <div id="top_content" class="_bordered">
      <!-- NAVBAR -->
      <nav id="navbar"></nav>
    </div>

    <!-- BOTTOM CONTENT -->
    <div id="bottom_content" class="_bordered d-flex">
      <!-- ASIDEBAR -->
      <aside id="sidebar" class="_bordered"></aside>

      <!-- MAIN -->
      <main id="main" class="bordered">
        <!-- HEADER -->
        <header class="bg-primary h-50"></header>

        <!-- MAIN CONTENT -->
        <div class="main-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 _bordered">
                <div class="card my-4">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body"></div>
                </div>
                <div class="card my-4">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body"></div>
                </div>
              </div>
              <div class="col-12 _bordered">
                <div class="card my-4">
                  <h5 class="card-header">Featured</h5>
                  <div class="card-body"></div>
                </div>
                <div class="card my-4" style="width: 18rem">
                  <img src="./img/stats.jpeg" alt="" class="img-fluid" />

                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- SCRIPT JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
